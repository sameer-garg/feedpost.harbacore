<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Feedpost</title>
</head>

<body>
<div class="container">
    <form th:action="@{/feedposted}" th:object="${feedpost}" method="POST">
        <div class="row justify-content-md-center">

            <div class=" col-sm-3">

                <div class="form-group ">
                    <!-- <label for="exampleInputName">Name</label> -->
                    <input type="text" class="form-control" placeholder="Enter name" th:field="*{name}">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

            </div>

            <div class="col-sm-6">

                <div class="form-group ">
                    <!-- <label for="exampleInputImageurl">Imageurl</label> -->
                    <input type="text" class="form-control" placeholder="Imageurl" th:field="*{image}">
                </div>

            </div>

        </div>

        <div class="row  justify-content-md-center">

            <div class="col-sm-9">
                <div class=" form-group ">
                    <!-- <label for="exampleInputImageurl">Imageurl</label> -->
                    <input type="text" class="h-100 form-control" placeholder="Content" th:field="*{content}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
    <tr th:each="post: ${posts}">
        <div class="row  justify-content-md-center">
            <div class="col-sm-9">
                <div class="card text-white bg-dark mb-3  border-light mb-3 cont ">
                    <div class="card-header bg-transparent  border-light mb-3">
                        <td th:text="${post.name}"/>
                    </div>
                    <img class="card-img-top" src="${post.image}">
                    <div class="card-body">
                        <p class="card-text">
                        <td th:text="${post.content}"/>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </tr>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
