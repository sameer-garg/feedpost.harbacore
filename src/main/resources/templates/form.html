<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form  th:action="@{/auto-form}" th:object="${comment}" method="POST">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>email: <input type="email" th:field="*{email}" /></p>
    <p>Comment: <input type="text" th:field="*{newcomment}" /></p>
    <p><input type="hidden" th:value="${page}" th:attr="name='page'"/> </p>           // storing the pageid value sent in using ${page} is comment.page
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <span>PageId:</span><span th:text="${page}"></span><br/>
</form>
</body>
</html>
